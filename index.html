<!DOCTYPE html>
<html ng-app="ChatApp">
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/app.css">
    </head>

    <body>
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">
                Chat App
              </a>
            </div>
          </div>
        </nav>

        <div class="main container" ng-controller="MainCtrl">

            <div class="row chatboxes">
                <div class="col-sm-6">
                    <chat-box></chat-box>
                </div>
                <div class="col-sm-6">
                    <chat-box></chat-box>
                </div>
            </div>
            
            <button class="btn btn-success" ng-click="addChatBox()">Add User</button>
            <button class="btn btn-danger" ng-click="rebootApp()">Reboot app</button>
            
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- Angular -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/controllers/MainCtrl.js"></script>
        <script type="text/javascript" src="app/controllers/ChatCtrl.js"></script>
        <script type="text/javascript" src="app/directives/ChatDirective.js"></script>
        <script type="text/javascript" src="app/directives/ScrollBottomDirective.js"></script>
        <script type="text/javascript" src="app/services/MessagesService.js"></script>
        <script type="text/javascript" src="app/services/UsersService.js"></script>
    </body>
</html>
